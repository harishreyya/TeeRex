<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="/index.css" />
    <title>product page</title>
</head>
<body>
    <main>
        <header>TeeRex Store </header>
        <div class="product-filter-wrapper">
       <div class="left-panel">
        <h3>filters</h3>
        <p>Color</p>
        <input type="checkbox" class="green-color" >
        <label>green</label><br/>
        <input type="checkbox" class="red-color">
        <label>red</label><br/>
        <input type="checkbox" class="blue-color">
        <label>blue</label>
        <p>Gender</p>
        <input type="checkbox" class="male">
        <label>male</label><br/>
        <input type="checkbox" class="female">
        <label>female</label>
        <p>price</p>
        <input type="checkbox" class="less-than-200">
        <label>0-200</label><br/>
        <input type="checkbox" class="between-200-400">
        <label>200-400</label><br/>
        <input type="checkbox" class="more-than-400">
        <label>400 above</label>
        <p>Type</p>
        <input type="checkbox" class="polo">
        <label>polo</label><br/>
        <input type="checkbox" class="hoodie">
        <label>hoodie</label><br/>
        <input type="checkbox" class="basic">
        <label>basic</label><br/>

        <button class="apply-filter">apply</button>

       </div>
        <div class="product-wrapper"></div>
    </div>
    
        
    <script src="/index.js"></script>
    <script>
        $(function () {
            products.init();
        });
      </script>
</main>
</body>
</html>
